plugins {
    id 'java'
}

sourceSets {
    main {
        java {
            srcDir 'src/jsnake'
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'jsnake.Main'
    }
    from sourceSets.main.output
    archiveFileName = 'JSnake.jar'
    destinationDirectory = file('build/jar')
}